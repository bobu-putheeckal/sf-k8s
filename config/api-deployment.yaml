apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-depl
  namespace: default
  labels:
    app: api
spec:
  selector:
    matchLabels:
      app: api
  replicas: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: bobput/sf-demo-api:latest
          env:
            - name: PORT
              value: "3000"
            - name: MONGO_USER
              value: "root"
            - name: MONGO_PWD
              value: "example"
            - name: MONGO_URL
              value: "mongo-service.default"
            - name: MONGO_PORT
              value: "27017"
