apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-depl
  namespace: default
  labels:
    app: ui
spec:
  selector:
    matchLabels:
      app: ui
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: bobput/sf-demo-ui:73d0c4a97e8d2b4b58dae18a489d3ec59c3c081d
          ports:
            - containerPort: 80
              name: ui
